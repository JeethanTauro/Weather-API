<!doctype html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>Open Weather jQuery Plugin</title>
    <meta name="description" content="A simple, lightweight jQuery plugin used to display the current weather of any city using the free OpenWeatherMap API.">
    <meta name="author" content="http://michaelynch.com">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body lang="en">
    <h1>Jeethan's task 2. API (Open Weather)</h1>
    <form id="myForm">
        <input type="text" id="City" required placeholder="Enter city here">
        <input type="submit" value="Get Weather">
    </form>
    <div class="weather-wrapper">
        <img src="" class="weather-icon" alt="Weather Icon" />
        <p><strong>Place</strong><br /><span class="weather-place"></span></p>
        <p><strong>Temperature</strong><br /><span class="weather-temperature"></span> (<span class="weather-min-temperature"></span> - <span class="weather-max-temperature"></span>)</p>
        <p><strong>Description</strong><br /><span class="weather-description capitalize"></span></p>
        <p><strong>Humidity</strong><br /><span class="weather-humidity"></span></p>
        <p><strong>Wind speed</strong><br /><span class="weather-wind-speed"></span></p>
        <p><strong>Sunrise</strong><br /><span class="weather-sunrise"></span></p>
        <p><strong>Sunset</strong><br /><span class="weather-sunset"></span></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
